<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Item</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- BootStrap Linksa -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- Google Fonts -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,100,0,200" />

    <style>
        .Main-box {
            height: 950px;
            border: 2px solid;
        }

        .box {
            height: 300px;
            width: 300px;
            border: 2px solid black;
        }

        .color {
            width: 5vh;
            height: 5vh;
            border: 1px solid black;

        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <!-- Main Box -->
    <div class="container my-5 Main-box">
        <h2 class="my-5 mx-5" style="text-align: center;">Choose your Item </h2>
        <!-- Box -->
        <div class="container box my-5 d-flex rounded-3">
            <div class="icons-extra">
                <span class="material-symbols-outlined soccer-icon hidden"
                    style="font-size: 270px;">sports_soccer</span>
                <span class="material-symbols-outlined bat-icon hidden" style="font-size: 270px;">sports_cricket</span>
                <span class="material-symbols-outlined book-icon hidden" style="font-size: 270px;"> menu_book</span>
                <span class="material-symbols-outlined specs-icon hidden" style="font-size: 270px;">eyeglasses</span>
                <span class="material-symbols-outlined delete-icon hidden"
                    style="font-size: 270px;">delete_forever</span>
            </div>
        </div>
        <!-- Color Portion -->
        <div class="container contain-color d-flex ">
            <div class="container color rounded-circle bg-danger"></div>
            <div class="container color rounded-circle bg-success"></div>
            <div class="container color rounded-circle bg-primary"></div>
            <div class="container color rounded-circle bg-warning"></div>
            <div class="container color rounded-circle bg-secondary"></div>
        </div>
        <!-- Item portion -->
        <div class="container icons">
            <span class="material-symbols-outlined soccer my-5"
                style=" font-size:120px; margin-left: 70px;">sports_soccer</span>
            <span class="material-symbols-outlined bat "
                style=" font-size:100px; font-weight: 500; margin-left: 145px;">sports_cricket</span>
            <span class="material-symbols-outlined book "
                style=" font-size:100px; font-weight: 500; margin-left: 145px;"> menu_book</span>
            <span class="material-symbols-outlined specs "
                style=" font-size:100px; font-weight: 500; margin-left: 145px;">eyeglasses</span>
            <span class="material-symbols-outlined delete "
                style=" font-size:100px; font-weight: 500; margin-left: 145px;">delete_forever</span>

        </div>
    </div>
</body>

</html>
<script>
    $(document).ready(function () {
        // ********* Color portion***********
        $(".bg-danger").click(function () {
            $(".box").css("backgroundColor", "#D2122E");
        });
        $(".bg-success").click(function () {
            $(".box").css("backgroundColor", "#006A4E");
        });
        $(".bg-primary").click(function () {
            $(".box").css("backgroundColor", "#6CB4EE");
        });
        $(".bg-warning").click(function () {
            $(".box").css("backgroundColor", "yellow");
        });
        $(".bg-secondary").click(function () {
            $(".box").css("backgroundColor", "#808080");
        });
        // *********  Design Portion ***********      

        // 1.Soccer portion
        $(".soccer").click(function () {
            $('.soccer-icon').toggleClass('hidden');
            $(".bat-icon").addClass("hidden")
            $(".book-icon").addClass("hidden")
            $(".specs-icon").addClass("hidden")
          
            console.log('Soccer Is Clicked');
        });
        // 2. Bat Portion
        $(".bat").click(function () {
            $('.bat-icon').toggleClass('hidden');
            $(".soccer-icon").addClass("hidden")
            $(".specs-icon").addClass("hidden")
            $(".book-icon").addClass("hidden")
            console.log('Bat Is Clicked');
        });
        //   3. Book Portion
        $(".book").click(function () {
            $('.book-icon').toggleClass('hidden');
            $(".soccer-icon").addClass("hidden")
            $(".bat-icon").addClass("hidden")
            $(".specs-icon").addClass("hidden")
            console.log('Book Is Clicked');
        });
        // 4. Sun-glass proportion
        $(".specs").click(function () {
            $('.specs-icon').toggleClass('hidden');
            $(".soccer-icon").addClass("hidden")
            $(".bat-icon").addClass("hidden")
            $(".book-icon").addClass("hidden")
            console.log('Specs Is Clicked');
        });

        // *************Delete Section**************
       
        $(".delete").click(function(){
            $(".icons-extra span ").addClass("hidden");
            console.log("Delete");
        });

        $(".delete").click(function(){
            $(".box").css("backgroundColor", "white");
            console.log("Delete color");
        });

    });


</script>
